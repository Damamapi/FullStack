<div class="container pt-5 text-light">
  <h3>Available Characters</h3>

  <div class="characters mt-4">

    <div class="card text-dark" *ngFor="let char of characters">
      <img src="/assets/char/{{char.name}}.png" alt="" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{char.name}}</h5>
        <p class="card-subtitle">{{char.description}}</p>
      </div>
    </div>

  </div>

</div>
