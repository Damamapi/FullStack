<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="buttons">
        <div id=result>0</div>
        <div id="btn7" class="calc-btn">7</div>
        <div id="btn8" class="calc-btn">8</div>
        <div id="btn9" class="calc-btn">9</div>
        <div id="btn-div" class="calc-btn">/</div>
        <div id="btn4" class="calc-btn">4</div>
        <div id="btn5" class="calc-btn">5</div>
        <div id="btn6" class="calc-btn">6</div>
        <div id="btn-times" class="calc-btn">*</div>
        <div id="btn1" class="calc-btn">1</div>
        <div id="btn2" class="calc-btn">2</div>
        <div id="btn3" class="calc-btn">3</div>
        <div id="btn-plus" class="calc-btn">+</div>
        <div id="btn0" class="calc-btn">0</div>
        <div id="btn-eq" class="calc-btn">=</div>
        <div id="btn-del" class="calc-btn">C</div>
        <div id="btn-min" class="calc-btn">-</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
